<section id="skills">
    <div id="content">

        <h1>Skills</h1>


        <div id="icons-container">


            @for (skill of skills; track $index) {
                <div class="icons">
                     <img [src]="skill.icon" [alt]="skill.name + ' icon'" />
                       <span>{{ skill.name}}</span>
                </div>
            }


        </div>
    </div>
</section>
